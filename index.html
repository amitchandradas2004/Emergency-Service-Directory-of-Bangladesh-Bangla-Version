<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Service-Directory-of-Bangladesh-Bangla-Version</title>
    <!-- Tailwind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google font-1 ->hind-madurai -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google font-2->roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .hind-madurai {
        font-family: "Hind Madurai", sans-serif;
        font-style: normal;
        font-weight: 900;
      }
      .roboto {
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <!-- Navbar section -->
      <nav>
        <div
          class="flex flex-col md:flex-row justify-between container mx-auto text-center items-center content-center pt-3 md:pt-5 pb-3 md:pb-5 pl-2"
        >
          <div
            class="flex flex-col md:flex-row items-center content-center mb-3 md:mb-0"
          >
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]" />
            <h2
              class="hind-madurai text-[#006747] text-center md:text-left pl-2.5 font-extrabold text-xl"
            >
              Emergency<br />Secvice
            </h2>
          </div>
          <div class="flex justify-between gap-3 md:gap-5">
            <div
              class="flex items-center content-center rounded-[50px] pt-[15px] pb-[15px] pl-7 pr-7 gap-2 bg-[#41ff6a2b] hover:transition hover:duration-400 hover:ease-in-out hover:scale-110"
            >
              <h2 class="roboto font-extrabold">0</h2>
              <img src="./assets/heart.png" alt="" class="w-[25px] h-[25px]" />
            </div>
            <div
              class="flex items-center content-center rounded-[50px] pt-[15px] pb-[15px] pl-7 pr-7 gap-1 bg-[#41ff6a2b] roboto hover:transition hover:duration-400 hover:ease-in-out hover:scale-110"
            >
              <h2 class="roboto font-extrabold">100</h2>
              <img src="./assets/coin.png" alt="" class="w-[25px] h-[25px]" />
            </div>
            <div
              class="items-center content-center rounded-[50px] text-white pt-[15px] pb-[15px] pl-7 pr-7 gap-2 bg-[#00A63E] roboto hover:transition hover:duration-400 hover:ease-in-out hover:scale-110"
            >
              <h2 class="roboto font-extrabold">2 Copy</h2>
            </div>
          </div>
        </div>
      </nav>

      <!-- Hero section -->
      <div
        class="bg-linear-to-l from-[#013223] via-[#127455] to-[#013223] text-white"
      >
        <div class="text-center pt-5 pb-5">
          <img
            src="./assets/logo-dark.png"
            alt=""
            class="w-[90px] h-[90px] mx-auto"
          />
          <h2 class="hind-madurai text-[40px] pb-3 pt-3">
            জরুরি সেবা ডিরেক্টরি
          </h2>
          <p class="roboto text-[20px] font-semibold pl-5 pr-5">
            Government Emergency Services at Your Fingertip - A Project by
            Government of the People's Republic of Bangladesh
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
